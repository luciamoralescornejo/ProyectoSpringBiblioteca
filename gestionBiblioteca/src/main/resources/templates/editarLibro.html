<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
</head>
<body>

<h1>Editar Libro</h1>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">

    <!-- Campo oculto con el ID -->
    <input type="hidden" th:field="*{id}" />

    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required><br/><br>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" required><br/><br>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" maxlength="13" required><br/><br>

    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}"><br/><br>

    <button type="submit">Actualizar</button><br>
</form>

<br/>
<a th:href="@{/libros}">Volver</a>

</body>
</html>
