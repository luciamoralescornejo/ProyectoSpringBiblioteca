<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
</head>
<body>

<h1>Nuevo Libro</h1>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">

    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required><br/>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" required><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" maxlength="13" required><br/>

    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}"><br/>

    <button type="submit">Guardar</button>
</form>

<br/>
<a th:href="@{/libros}">Volver</a>

</body>
</html>
