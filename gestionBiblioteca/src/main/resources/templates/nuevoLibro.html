<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #e67e22;
            box-shadow: 0 0 5px rgba(230, 126, 34, 0.5);
            outline: none;
        }

        button {
            background: #e67e22;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .volver {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #e67e22;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .volver:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<h1>Nuevo Libro</h1>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" required>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" maxlength="13" required>

    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}">

    <button type="submit">Guardar</button>
</form>

<a class="volver" th:href="@{/libros}">Volver</a>

</body>
</html>
