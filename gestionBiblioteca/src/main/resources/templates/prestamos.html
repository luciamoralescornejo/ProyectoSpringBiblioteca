<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #e67e22;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            margin-right: 10px;
        }

        .buttons a:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .filter {
            margin-bottom: 25px;
        }

        .filter select,
        .filter button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .filter button {
            background: #e67e22;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .filter button:hover {
            background: #d35400;
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #e67e22;
            color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #ffe6cc;
        }

        td a {
            color: #e67e22;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Listado de préstamos</h1>

    <div class="buttons">
        <a th:href="@{/}">Volver al menú</a>
        <a th:href="@{/prestamos/nuevo}">Nuevo registro</a>
    </div>

    <form class="filter" method="get" th:action="@{/prestamos}">
        <select name="socioId">
            <option value="">-- Selecciona un socio --</option>
            <option th:each="s : ${socios}"
                    th:value="${s.id}"
                    th:text="${s.nombre}"
                    th:selected="${s.id == socioSeleccionado}">
            </option>
        </select>
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Libro</th>
                <th>Socio</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td th:text="${prestamo.id}"></td>
                <td th:text="${prestamo.libro.titulo}"></td>
                <td th:text="${prestamo.socio.nombre}"></td>
                <td th:text="${prestamo.fechaPrestamo}"></td>
                <td th:text="${prestamo.fechaFin}"></td>
                <td th:text="${prestamo.estado}"></td>
                <td>
                    <a th:if="${prestamo.estado.name() == 'ACTIVO'}"
                       th:href="@{/prestamos/devolver/{id}(id=${prestamo.id})}"
                       onclick="return confirm('¿Deseas marcar este préstamo como devuelto?');">
                       Devolver
                    </a>
                    <span th:if="${prestamo.estado.name() != 'ACTIVO'}">-</span>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
