<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-bottom: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #e67e22;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            margin-right: 10px;
        }

        .buttons a:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #e67e22;
            color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #ffe6cc;
        }

        td a {
            color: #e67e22;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 20px;
                background: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                padding: 15px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 10px;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #2c3e50;
            }
        }
    </style>
</head>

<body>

    <h1>Listado de préstamos</h1>

    <div class="buttons">
        <a th:href="@{/}">Volver al menú</a>
        <a th:href="@{/prestamos/nuevo}">Nuevo registro</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Libro</th>
                <th>Socio</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td data-label="ID" th:text="${prestamo.id}"></td>
                <td data-label="Libro" th:text="${prestamo.libro.titulo}"></td>
                <td data-label="Socio" th:text="${prestamo.socio.nombre}"></td>
                <td data-label="Fecha inicio" th:text="${prestamo.fechaPrestamo}"></td>
                <td data-label="Fecha fin" th:text="${prestamo.fechaFin}"></td>
                <td data-label="Estado" th:text="${prestamo.estado}"></td>
                <td data-label="Acciones">
                    <!-- Mostrar botón Devolver solo si el préstamo está ACTIVO -->
                    <a th:if="${prestamo.estado.name() == 'ACTIVO'}"
                       th:href="@{/prestamos/devolver/{id}(id=${prestamo.id})}"
                       onclick="return confirm('¿Deseas marcar este préstamo como devuelto?');">
                       Devolver
                    </a>
                    <span th:if="${prestamo.estado.name() != 'ACTIVO'}">-</span>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
