<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Socios</title>
</head>
<body>

<h1>Lista de Socios</h1>

<a th:href="@{/}">Volver al menú</a> |
<a th:href="@{/socios/nuevo}">Nuevo Socio</a>

<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fin Penalización</th>
        <th>Acciones</th>
    </tr>

    <tr th:each="socio : ${socios}">
        <td th:text="${socio.id}"></td>
        <td th:text="${socio.nombre}"></td>
        <td th:text="${socio.email}"></td>
        <td th:text="${socio.finPenalizacion}"></td>

        <td>
            <a th:href="@{/socios/editar/{id}(id=${socio.id})}">Editar</a> |
            <a th:href="@{/socios/eliminar/{id}(id=${socio.id})}"
               onclick="return confirm('¿Seguro que quieres eliminar este socio?');">
                Eliminar
            </a>
        </td>
    </tr>
</table>

</body>
</html>
