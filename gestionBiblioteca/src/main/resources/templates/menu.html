<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión Biblioteca</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .dashboard {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            width: 220px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.25);
        }

        .card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background: #e67e22; /* Color naranja */
            transition: background 0.3s;
        }

        .card a:hover {
            background: #d35400; /* Naranja más oscuro al pasar el mouse */
        }

        /* Responsivo */
        @media (max-width: 700px) {
            .dashboard {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestión Biblioteca</h1>
    <div class="dashboard">
        <div class="card">
            <a th:href="@{/libros}">Libros</a>
        </div>
        <div class="card">
            <a th:href="@{/socios}">Socios</a>
        </div>
        <div class="card">
            <a th:href="@{/prestamos}">Préstamos</a>
        </div>
    </div>
</body>
</html>
