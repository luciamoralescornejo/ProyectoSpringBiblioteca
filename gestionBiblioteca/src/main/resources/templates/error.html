<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .error-container h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .error-container p {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .btn-volver {
            text-decoration: none;
            color: #fff;
            background: #e67e22;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-volver:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-container h1 {
                font-size: 2.2em;
            }

            .error-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Error</h1>
    <p th:text="${mensaje}">Ha ocurrido un error inesperado.</p>
    <a href="/" class="btn-volver">Volver al menú</a>
</div>

</body>
</html>
